<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbo-tron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- <div class="container-lg px-5"> -->
      <div class="container">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="hour-9" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center nine">9AM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="nine"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="row-10" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center ten">10AM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="ten"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="row-11" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center eleven">11AM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="eleven"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-12" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center twelve">12PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="twelve"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-1" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center one">1PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="one"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-2" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center two">2PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="two"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-3" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center three">3PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="three"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-4" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0  hour text-center four">4PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="four"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="row-5" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center five">5PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="five"> </div>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="./Assets/assets/js/script.js"></script>
  </body>
</html>
